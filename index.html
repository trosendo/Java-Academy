<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tinder for Books</title>
    <link rel="shortcut icon" href="resources/tinder.ico" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-sm search-page text-center">
                <h1>Welcome to Book's Tinder!</h1>
                <p class="centered">Please search for any book below</p>
                <form>
                    <input id="input-text" type="search" placeholder="Search...">
                </form>
                <button class="btn btn-block">Search Books</button>
                <img id="waiting" src="resources/waiting.gif" />
            </div>

            <!-- <div class="col-sm text-center" id="waiting">
            </div> -->

            <div class="col-sm book" id="liv1">
                <img class="centered" src="">
                <h1 class="centered title"></h1>
                <h4 class="centered"></h4>
                <p></p>
                <div id="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <button data-Opinion="Like" class="btn btn-lg btn-block btn-success like-dislike">Gosto</button>
                            <a target="_blank" href=""></a>
                            <a target="_blank" href=""></a>
                            <a target="_blank" href=""></a>
                            <a target="_blank" href=""></a>    
                        </div>
                        <div class="col-6">
                            <button data-Opinion="Dislike" class="btn btn-lg btn-block btn-danger like-dislike">Não Gosto</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm stats">
                <table id="display" class="table table-hover">
                    <thead>
                        <tr>
                            <th>N</th>
                            <th>Título</th>
                            <th>Opinião</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <!-- <h1 class="centered">Stats</h1>
                <h5>Likes:</h5>
                <label id="likes">None</label>
                <h5>Dislikes</h5>
                <label id="dislikes">None</label> -->
                <br>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm text-center">
                            <button class="btn ten-more">Get 10 More</button>
                            <button class="btn reset">Reset</button>
                            <button class="btn search">New Search</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
